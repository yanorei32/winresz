name: actionlint
on:
  pull_request:
    paths:
      - '.github/workflows/**'

jobs:
  actionlint:
    name: runner / actionlint
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6.0.0

      - name: actionlint
        uses: reviewdog/action-actionlint@v1.68.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          filter_mode: nofilter
          fail_level: any
