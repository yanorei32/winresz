name: actionlint
on:
  pull_request:
    paths:
      - '.github/workflows/**'

jobs:
  actionlint:
    name: runner / actionlint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1

      - name: actionlint
        uses: reviewdog/action-actionlint@v1.44.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          filter_mode: nofilter
          fail_on_error: true
