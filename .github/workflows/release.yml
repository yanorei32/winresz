on:
  push:
    branches:
      - "master"
    tags:
      - "v*"

env:
  CARGO_INCREMENTAL: 0

jobs:
  release:
    name: release
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5.0.0

      - run: |
          sudo apt-get update -y
          sudo apt-get install -y gcc-mingw-w64-x86-64

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-gnu

      - name: cache dependencies
        uses: Swatinem/rust-cache@v2.8.1

      - name: clippy check
        uses: clechasseur/rs-clippy-check@v5.0.1
        with:
          args: --all-features

      - name: install cargo-license
        uses: clechasseur/rs-cargo@v4.0.0
        with:
          command: install
          args: cargo-license

      - uses: clechasseur/rs-cargo@v4.0.0
        with:
          command: build
          args: --release --target x86_64-pc-windows-gnu

      - run: |
          mkdir winresz
          cargo license \
            --authors \
            --do-not-bundle \
            --avoid-dev-deps \
            --avoid-build-deps \
            --filter-platform x86_64-pc-windows-gnu \
              > winresz/CREDITS
          VERSION_NAME=${GITHUB_REF##*/}
          if [[ $VERSION_NAME == "master" ]]; then
              VERSION_NAME=$(git rev-parse --short HEAD)
          elif [[ ${VERSION_NAME:0:1} == "v" ]]; then
              VERSION_NAME=${VERSION_NAME:1}
          fi
          echo "$VERSION_NAME" > winresz/VERSION.txt
          cp LICENSE README.md winresz/
          cp target/x86_64-pc-windows-gnu/release/winresz.exe winresz/
          zip -r winresz.zip winresz

      - name: pre-release
        uses: softprops/action-gh-release@v2.3.4
        if: "! startsWith(github.ref, 'refs/tags/')"
        with:
          tag_name: "latest"
          prerelease: true
          name: "Development Build"
          files: |
            winresz.zip

      - name: tagged-release
        uses: softprops/action-gh-release@v2.3.4
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            winresz.zip
